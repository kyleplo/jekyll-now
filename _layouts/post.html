---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><a href="{{ page.previous }}"><button>←</button></a><a href="{{ page.next }}"><button>→</button></a></p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <h3>In the categories:</h3>
  {% for category in page.categories %}
  <a href="/blog/#{{ category | slugize }}">
    {{ category }}
  </a>
{% endfor %}

  <p>View all my posts: <a href="https://google.com/search?q=somerandomcharactersthatwillgetpickedupbysearchengines">somerandomcharactersthatwillgetpickedupbysearchengines</a></p>
</article>
