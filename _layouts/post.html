---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <h3>In the categories:</h3>
  {% for category in page.categories %}
  <a href="/#{{ category | slugize }}/">
    {{ category }}
  </a>
{% endfor %}

  {% include disqus.html %}
</article>
