<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="https://kyleplo.com/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="https://kyleplo.com/feed.xml" />
    <link rel="icon" href="https://kyleplo.com/favicon.ico" type="image/png">
    <link rel="search" type="application/opensearchdescription+xml" title="Kyleplo" href="https://kyleplo.com/opensearch.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    {% include ad.html %}
    <div class="warning" style="width:100%" hidden><span onclick="this.parentElement.setAttribute('hidden','hidden');localStorage.warning = warning" title="close">&times;</span><p> Want to revert back to Scratch 2.0? Try <a href="https://kyleplo.com/scratch2revert.user.js">this userscript!</a></p></div>
    <div class="wrapper-masthead" style="z-index:1000">
      <div class="container">
        <header class="masthead clearfix">
          <a href="/" class="site-avatar"><img src="{{ site.avatar }}" width="70" height="70"></a>
          <nav style="position:relative;bottom:6px;">
            <a href="/blog">Blog</a>
            <a href="/about">About</a>
            <a href="/github">Github</a>
            <a href="/scratch">Scratch</a>
            <form action="/search" method="GET" style="display:inline;margin-left:15px"><input type="text" name="q" placeholder="Search..." style="width: 120px;"><select id="area" onchange="a = this.value;search();" style="width: 18px;" name="a"><option selected="" value="result">All</option><option value="demo">Demos</option><option value="spotlight">Spotlights</option><option value="blog">Blog</option><option value="github">Repositories</option><option value="game">Games</option></select></form>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
{% include comment.html %}
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script>
      
    var warning;
    window.addEventListener("load",function (){
    warning = "scratch2revert";
    if(localStorage.warning === warning){
    document.getElementsByClassName("warning")[0].setAttribute("hidden","hidden");
    }else{
    document.getElementsByClassName("warning")[0].removeAttribute("hidden");
    }})
    
    </script>
    <script src="https://kyleplo.com/_assets/boop.js"></script>
  </body>
</html>
