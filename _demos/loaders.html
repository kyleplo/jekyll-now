<style>
@keyframes sample1 {
0% {top: 0px;left:0px;width:25px;height:25px}
10% {top: 0px;left:0px;width:100px;height:25px}
20% {top: 0px;left:75px;width:25px;height:25px}
25% {top: 0px;left:75px;width:25px;height:25px}
35% {top: 0px;left:75px;width:25px;height:100px}
45% {top: 75px;left:75px;width:25px;height:25px}
50% {top: 75px;left:75px;width:25px;height:25px}
60% {top: 75px;left:0px;width:100px;height:25px}
70% {top: 75px;left:0px;width:25px;height:25px}
75% {top: 75px;left:0px;width:25px;height:25px}
85% {top: 0px;left:0px;width:25px;height:100px}
95% {top: 0px;left:0px;width:25px;height:25px}
100% {top: 0px;left:0px;width:25px;height:25px}
}
.outer1 {width: 100px;height: 100px}
.inner1 {width: 25px;height: 25px;background-color: black;position: relative;animation: sample1 3s infinite;}
@keyframes sample2 {
0% {left: 50px;width: 0px}
25% {left: 0px;width: 100px}
50% {left: 0px;top: 12.5px;width: 100px;height:0px}
75% {left: 0px;width: 100px;top: 0px;height: 25px}
100% {left: 50px;width: 0px}
}
.outer2 {width: 100px;height: 25px}
.inner2 {width: 100px;height: 25px;background-color: black;position: relative;animation: sample2 3s infinite;}
@keyframes sample3 {
0% {left: 0px;top: 0px;width: 50px;height: 50px}
10% {left: 50px;top: 50px;width: 0px;height: 0px}
20% {left: 50px;top: 50px;width: 50px;height: 50px}
25% {left: 50px;top: 50px;width: 50px;height: 50px}
45% {left: 50px;top: 0px;width: 50px;height: 50px}
50% {left: 50px;top: 0px;width: 50px;height: 50px}
60% {left: 50px;top: 50px;width: 0px;height: 0px}
70% {left: 0px;top: 50px;width: 50px;height: 50px}
75% {left: 0px;top: 50px;width: 50px;height: 50px}
95% {left: 0px;top: 0px;width: 50px;height: 50px}
100% {left: 0px;top: 0px;width: 50px;height: 50px}
}
.outer3 {width: 100px;height: 100px}
.inner3 {width: 50px;height: 50px;background-color: black;position: relative;animation: sample3 4s infinite;}
</style>
<h3>Inchworm<h3>
<div class="outer1"><div class="inner1"></div></div>
<h3>Flip<h3>
<div class="outer2"><div class="inner2"></div></div>
<h3>Swap<h3>
<div class="outer3"><div class="inner3"></div></div>
