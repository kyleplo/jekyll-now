---
layout: demo
title: CSS Checkboxes
description: CSS checkboxes that display ✔,✖ and ➖ instead of the defaults
---
<style>
input[type=checkbox] {-webkit-appearance: none;appearance: none;width: 25px;height: 25px;border: solid 1px #0088ff;outline:none;padding:0px;}
input[type=checkbox]::before {color: red;content: "✖";font-size: large;position: relative;left: 4px;bottom: 1px;transition: 0.5s;opacity: 1}
input[type=checkbox]::after {color: green;content: "✔";font-size: large;position: relative;right: 10px;bottom: 1px;opacity:0;transition: 0.5s}
input[type=checkbox]:checked::before {opacity: 0;transform: rotate(90deg)}
input[type=checkbox]:checked::after {opacity: 1}
input[type=checkbox]:checked::before {opacity: 0;}
input[type=checkbox]:disabled::after {color: grey;content: "➖";opacity: 1;right:16}
input[type=checkbox]:hover {border-color: black}
</style>
<p><input type="checkbox" id="one"> Checkbox 1</p>
<p><input type="checkbox" id="two" checked> Checkbox 2 (checked)</p>
<p><input type="checkbox" id="three" disabled> Checkbox 3 (disabled)</p>
