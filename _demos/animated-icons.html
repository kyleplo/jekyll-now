<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
<style>
i {font-size: 55px;padding: 10px}
.ring:hover {animation: ring 1 1s ease-in-out}
@keyframes ring {
0% {transform: rotate(0deg)}
30% {transform: rotate(25deg)}
65% {transform: rotate(-25deg)}
80% {transform: rotate(25deg)}
90% {transform: rotate(-25deg)}
100% {transform: rotate(0deg)}
}
.spin:hover {animation: spin 2 1s ease-in-out}
@keyframes spin {
0% {transform: rotate(0deg)}
100% {transform: rotate(180deg)}
}
.swoosh:hover {animation: swoosh 1 1s ease-in-out}
@keyframes swoosh {
0% {transform: rotateX(0deg)}
50% {transform: rotateX(90deg)}
100% {transform: rotateX(0deg)}
}
.swap:hover {animation: swap 1 1s ease-in-out}
@keyframes swap {
0% {opacity: 1;transform: rotate(0deg)}
15% {opacity: 0;transform: rotate(60deg)}
30% {opacity: 1;transform: rotate(120deg)}
35% {opacity: 1;transform: rotate(120deg)}
50% {opacity: 0;transform: rotate(180deg)}
65% {opacity: 1;transform: rotate(240deg)}
70% {opacity: 1;transform: rotate(240deg)}
85% {opacity: 0;transform: rotate(300deg)}
100% {opacity: 1;transform: rotate(360deg)}
}
.zoom:hover {animation: zoom 1 1s ease-in-out}
@keyframes zoom {
0% {transform: scale(1)}
100% {transform: scale(2)}
}
.vehicle:hover {animation: vehicle 1 1s ease-in-out}
@keyframes vehicle {
0% {opacity: 1;transform: translate(0px, 0px)}
49% {opacity: 0;transform: translate(10px, 0px)}
51% {opacity: 0;transform: translate(-10px, 0px)}
100% {opacity: 1;transform: translate(0px, 0px)}
}
.vehicle-h:hover {animation: vehicle-h 1 1s ease-in-out}
@keyframes vehicle-h {
0% {opacity: 1;transform: translate(0px, 0px)}
49% {opacity: 0;transform: translate(0px, -10px)}
51% {opacity: 0;transform: translate(0px, 10px)}
100% {opacity: 1;transform: translate(0px, 0px)}
}
</style>
<p>Hover over an icon!</p>
<p><i class="material-icons ring">notifications</i><i class="material-icons spin">settings</i><i class="material-icons swoosh">send</i><i class="material-icons spin">toys</i><i class="material-icons swap">share</i><i class="material-icons zoom">mic</i><i class="material-icons vehicle">motorcycle</i><i class="material-icons vehicle">directions_bike</i><i class="material-icons vehicle-h">flight</i></p>
