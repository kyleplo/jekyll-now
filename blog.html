---
layout: default
title: Blog
permalink: /blog/
---
<input type="text" id="search" placeholder="Search..." oninput="for(var i = 0;i < document.getElementsByClassName('post').length;i++){document.getElementsByClassName('post')[i].style.display='none';if(document.getElementsByClassName('post')[i].innerHTML.toLowerCase().indexOf(this.value.toLowerCase()) > -1){document.getElementsByClassName('post')[i].style.display='block'}};location.hash = this.value">
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <p>For older posts, see <a href="http://kyleploblog.weebly.com">my old blog</a></p>
</div>
<script>setTimeout(function (){if(location.hash){document.getElementById('search').value = location.hash.slice(1);for(var i = 0;i < document.getElementsByClassName('post').length;i++){document.getElementsByClassName('post')[i].style.display='none';if(document.getElementsByClassName('post')[i].innerHTML.toLowerCase().indexOf(document.getElementById('search').value.toLowerCase()) > -1){document.getElementsByClassName('post')[i].style.display='block'}}}},250)</script>
